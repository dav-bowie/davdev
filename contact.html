<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | David Bui</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('car-background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            height: 100vh;
            color: #333;
        }

        .contact-section {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .contact-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 100px auto 30px auto;
            /* Reduced bottom margin */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #000;
        }

        p {
            margin: 10px 0;
            font-size: 1.1rem;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .email,
        .phone {
            font-weight: bold;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 100px;
            /* Added margin at the bottom */
        }

        .photo-item {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s, transform 0.5s;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .photo-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-item:hover img {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
            <li><a href="photos.html">Photos</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="container">
        <div class="contact-container contact-section">
            <h1>Contact</h1>
            <p>Email: <a href="mailto:dbui0321@berkeley.edu" class="email">dbui0321@berkeley.edu</a></p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/david-bui-23093a1a3" class="linkedin"
                    target="_blank">linkedin.com/in/david-bui-23093a1a3</a></p>
        </div>

        <!-- Photo Gallery -->
        <div class="photo-gallery">
            <div class="photo-item">
                <img src="generalphotos/redcar.jpg" alt="Red Car">
            </div>
            <div class="photo-item">
                <img src="generalphotos/interns.jpg" alt="Interns">
            </div>
            <div class="photo-item">
                <img src="generalphotos/davidtruck.jpg" alt="David with Truck">
            </div>
            <div class="photo-item">
                <img src="generalphotos/truck.jpg" alt="Truck">
            </div>
            <div class="photo-item">
                <img src="generalphotos/teslasign.jpg" alt="Tesla Sign">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Developed by David Bui</p>
    </footer>

    <!-- Preloader -->
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.utils.toArray('.contact-section, .photo-item').forEach((element, i) => {
            ScrollTrigger.create({
                trigger: element,
                start: 'top 80%',
                end: 'bottom 20%',
                markers: false,
                onEnter: () => element.classList.add('visible'),
                onLeaveBack: () => element.classList.remove('visible')
            });
        });
    </script>

</body>

</html>
